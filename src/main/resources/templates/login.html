<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <link rel="stylesheet" th:href="@{/style/style.css}" type="text/css" />
</head>
<body>
<div id="main">
    <div id="header">
        <div id="logo">
            <div id="logo_text">
                <!-- class="logo_colour", allows you to change the colour of the text -->
                <h1><a href="index.html">Wel<span class="logo_colour">come</span></a></h1>
                <h2>Simple Credit Calculator</h2>
            </div>
        </div>
        <div id="menubar">
            <ul id="menu">
                <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
                <li class="selected"><a href="index.html">Home</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </div>
    <div id="site_content">
        <div id="content">
            <form action="/logging" method="post">
                <label for="login">Login:</label>
                <input type="text" name="login" placeholder="Login" id="login">

                <label for="password">Password:</label>
                <input type="text" name="password" placeholder="Password" id="password">

                <input type="submit" value="Login in">
            </form>
            <br>
            <div class="result">
                <span th:text="${message}"</span>
            </div>

        </div>
    </div>
</div>
<!--<a href="home">Przejd≈∫ dalej</a>-->
</body>
</html>
